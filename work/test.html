<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Manipulation</title>
    <style>
        /* Style for visible text */
        .copy-text {
            font-size: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <h1 class="copy-text" id="text">This is the visible text</h1>

    <script>
        // Intercept the copy event
        document.getElementById("text").addEventListener("copy", (event) => {
            // Prevent the default copy action
            event.preventDefault();
            
            // Set custom clipboard content
            const customContent = "ðŸ™‰";
            event.clipboardData.setData("text/plain", customContent);
        });
    </script>
</body>
</html>
